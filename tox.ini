[tox]
envlist = py{27}-django111, py{38,39}-django3xx, py{38,39}-django4xx

[testenv]
deps =
    django111: Django<2
    django3xx: Django<4
    django4xx: Django>=4
commands=
    python tests/server/manage.py test machine -v2
